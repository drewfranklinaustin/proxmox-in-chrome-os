---
config:
  user.user-data: |
    #cloud-config
    system_info:
      default_user:
        name: "drewfranklinaustin"
    package_update: true
    package_upgrade: true
   repositories:
  - name: sources.list
    url: |-
      deb http://deb.debian.org/debian bookworm main contrib non-free-firmware
      deb-src http://deb.debian.org/debian bookworm main contrib non-free-firmware
      deb http://deb.debian.org/debian-security/ bookworm-security main contrib non-free
      deb-src http://deb.debian.org/debian-security/ bookworm-security main contrib non-free
      deb http://deb.debian.org/debian bookworm-updates main contrib non-free
      deb-src http://deb.debian.org/debian bookworm-updates main contrib non-free
      deb http://deb.debian.org/debian bullseye-backports main contrib non-free 
      deb-src http://deb.debian.org/debian bullseye-backports main contrib non-free
      deb [arch=amd64,i386  signed-by=/usr/share/keyrings/steam.gpg] https://repo.steampowered.com/steam/ stable steam
      deb-src [arch=amd64,i386 signed-by=/usr/share/keyrings/steam.gpg] https://repo.steampowered.com/steam/ stable steam
      deb [arch=amd64,i386 trusted=yes] https://repo.steampowered.com/steamos/ brewmaster main contrib non-free
      deb-src [arch=amd64,i386 trusted=yes] https://repo.steampowered.com/steamos/ brewmaster main contrib non-free  
    architectures:
    - amd64
    - i386
  - name: sources.list
    packages:
      - openssh-sftp-server
      - bash-completion
      - apt-utils
      - apt-file
      - aptitude
      - binutils
      - libsquashfuse0
      - golang-go
      - debootstrap
      - mc
      - tasksel
      - rsync
      - wget
      - curl
      - less
      - zip
      - unzip
      - nala
      - nano
      - gpg
      - valve-archive-keyring 
      - libu2f-udev 
      - mesa-vulkan-drivers
      - libglx-mesa0:i386
      - mesa-vulkan-drivers:i386
      - libgl1-mesa-dri:i386
      - flatpak
      - build-essential
      - libssl-dev
      - software-properties-common
      - xfce4
      - xfce4-goodies
      - lightdm
      - file
      - tmux
      - git
      - gcc
      - binutils
      - python3
      - python3-venv
      - python3-pip
      - python3-utils
      - python3-dev
      - python3.11-venv
      - python-is-python3
      - tinyscheme
      - yamllint
      - man-db
    write_files:
      - path: /etc/environment
        content: |
          EDITOR=/usr/bin/vi
          VISUAL=/usr/bin/vi
        append: true
      - path: /etc/skel/.bashrc
        content: |
          stty stop undef
          set +H
          set -o vi
          alias pt='pstree -aslpt '
          HISTTIMEFORMAT='%A %D %T '
        append: true
      - path: /usr/lib/systemd/user/cros-garcon.service
        content: |
          [Unit]
          Description=Chromium OS Garcon Bridge

          [Service]
          Type=simple
          ExecStart=/opt/google/cros-containers/bin/garcon --server
          ExecStopPost=/opt/google/cros-containers/bin/guest_service_failure_notifier cros-garcon
          Restart=always
          Environment="BROWSER=/usr/bin/garcon-url-handler"
          Environment="NCURSES_NO_UTF8_ACS=1"

          [Install]
          WantedBy=default.target
      - path: "/etc/skel/.config/cros-garcon.conf"
        permissions: "0644"
        content: |
          # Prevent garcon from installing unwanted services or updating
          # the package repositories.
          # Excecutables provided in lxc mounts and will update with system 
          # ChromeOS updates.
          DisableAutomaticCrosPackageUpdates=true
          DisableAutomaticSecurityUpdates=true
      - path: /var/lib/cloud/scripts/per-boot/clean-apt-cros.sh
        permissions: "0755"
        content: |
          #!/bin/bash
          # Remove the cros.list package source that periodically respawns
          rm -f /etc/apt/sources.list.d/cros.list
    runcmd: 
      - apt-get autopurge --yes openssh-server 
      - mkdir -p /usr/lib/systemd/user/default.target.wants/
      - ln -s /usr/lib/systemd/user/cros-garcon.service /usr/lib/systemd/user/default.target.wants/
      - systemctl --global enable cros-garcon.service
      - loginctl enable-linger ptorre
...
